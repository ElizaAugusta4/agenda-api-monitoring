global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'agenda-api-prometheus'
    static_configs:
      - targets: ['api:8888']
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s
  
  - job_name: 'agenda-api-system'
    static_configs:
      - targets: ['api:8888']
    metrics_path: /system-metrics
    scrape_interval: 30s
    scrape_timeout: 10s
    metric_relabel_configs:
      - source_labels: [__name__]
        target_label: job
        replacement: 'system-metrics'
  
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics
    scrape_interval: 15s
  